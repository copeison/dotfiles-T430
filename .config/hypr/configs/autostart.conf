# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Start waybar and hyprpaper
exec-once = waybar
#exec-once = hyprpaper # Uncomment to use hyprpaper

# Start mpvpaper
exec-once =  mpvpaper -o "--loop-file --no-audio" ALL  ~/GitHub/Wallpapers/Gif\ Wallpapers/1.gif # Comment to use hyprpaper

# Starts open tablet driver
exec-once = otd-daemon

# Starts mako
exec-once = mako

# Start hyprpolkit
exec-once = systemctl --user start hyprpolkitagent

# Start hypridle
exec-once = hypridle

#exec-once =  /usr/lib/kdeconnectd & kdeconnect-indicator
